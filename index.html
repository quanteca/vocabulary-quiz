<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #quizSection, #result {
            margin-top: 20px;
        }
        .option {
            display: block;
            margin: 10px auto;
            padding: 20px;
            width: 80%;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        #result {
            font-weight: bold;
        }
        #csvArea {
            width: 100%;
            height: 100px;
        }
        #loading {
            display: none;
            color: blue;
        }
        #inputSection, #importSection, #passwordSection, #changePasswordSection, #authSection {
            margin-top: 40px;
        }
        #importSection, #editSection, #passwordSection, #changePasswordSection, #mainSection {
            display: none;
            margin-top: 20px;
        }
        #editTable {
            width: 100%;
            border-collapse: collapse;
        }
        #editTable th, #editTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #editTable th {
            background-color: #f2f2f2;
        }
        #editTable input {
            width: 100%;
            box-sizing: border-box;
        }
        .resetButton, .removeButton, .resetAllButton {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin: 0 5px;
        }
        .resetButton, .resetAllButton {
            background-color: #ffc107;
            color: black;
        }
        .resetButton:hover, .resetAllButton:hover {
            background-color: #e0a800;
        }
        .removeButton {
            background-color: #ff4d4d;
            color: white;
        }
        .removeButton:hover {
            background-color: #cc0000;
        }
        #passwordModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        #streak {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="modalOverlay" style="display:none;"></div>
    <div id="passwordModal" style="display:none;">
        <h3>Enter Password</h3>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <br>
        <button onclick="verifyPassword()">Submit</button>
        <button onclick="closePasswordModal()">Cancel</button>
    </div>
    <div id="authSection" style="display:block;">
        <h2>Login</h2>
        <input type="email" id="emailInput" placeholder="Enter email">
        <input type="password" id="loginPasswordInput" placeholder="Enter login password">
        <br>
        <button onclick="signIn()">Login</button>
    </div>
    <div id="mainSection" style="display:none;">
        <div id="quizSection" style="display:none;">
            <h3 id="question"></h3>
            <button class="option" onclick="checkAnswer(0)"></button>
            <button class="option" onclick="checkAnswer(1)"></button>
            <button class="option" onclick="checkAnswer(2)"></button>
            <button class="option" onclick="checkAnswer(3)"></button>
            <div id="result"></div>
            <div id="streak">
                Current Streak: <span id="currentStreak">0</span><br>
                Record: <span id="recordStreak">0</span>
            </div>
        </div>
        <div id="inputSection">
            <button onclick="promptPassword('import')">Import and Fetch Meanings</button>
            <button onclick="promptPassword('edit')">View and Edit Vocabulary</button>
            <button onclick="promptPassword('changePassword')">Change Password</button>
            <button onclick="signOut()">Logout</button>
        </div>
    </div>
    <div id="importSection" style="display:none;">
        <h2>Import Words/Phrases from CSV</h2>
        <textarea id="csvArea" placeholder="Paste CSV content here (format: word1&#10;phrase like fuck off&#10;phrase like lay down&#10;...)"></textarea>
        <br>
        <button onclick="importFromCSV()">Import and Fetch Meanings</button>
        <button onclick="returnToMain()">Cancel</button>
        <div id="loading">Loading meanings, please wait...</div>
        <br>
        <button onclick="exportVocabulary()">Export Vocabulary</button>
        <input type="file" id="importFile" accept=".json">
        <button onclick="importVocabulary()">Import Vocabulary</button>
    </div>
    <div id="editSection" style="display:none;">
        <h2>View and Edit Vocabulary</h2>
        <button class="resetAllButton" onclick="resetAllScores()">Reset All Scores</button>
        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="returnToMain()">Cancel</button>
        <br>
        <label for="sortOrder">Sort by:</label>
        <select id="sortOrder" onchange="showEditSection()">
            <option value="newest">Newest First</option>
            <option value="alpha">Alphabetical</option>
        </select>
        <table id="editTable">

                <tr>

        <br>

        async function getCurrentUserId() {
            if (!supabaseClient) {
                console.error('Supabase client not initialized.');
                return null;
            }
            try {
                const { data, error } = await supabaseClient.auth.getUser();
                if (error) {
                    console.error('Error getting user:', error.message);
                    return null;
                }
                if (!data || !data.user) {
                    console.error('No user data returned:', data);
                    return null;
                }
                console.log('User data:', data.user);
                currentUserId = data.user.id;
                return currentUserId;
            } catch (error) {

        async function signIn() {

            const loginPassword = document.getElementById('loginPasswordInput').value;

                alert('Please enter email and password.');

                    email,

        async function signOut() {

                currentUserId = null;
                vocabulary = [];
                password = '';
                currentStreak = 0;
                recordStreak = 0;

                document.getElementById('authSection').style.display = 'block';
                alert('Logged out.');
            } catch (error) {
                console.error('Sign-out error:', error.message);

        async function loadData(userId) {
            if (!supabaseClient) {
                alert('Supabase client not initialized.');
                return;
            }
            try {
                const { data, error } = await supabaseClient
                    .from('vocabulary')
                    .select('*')
                    .eq('user_id', userId);
                if (error) throw error;
                console.log('Loaded data:', data);
                if (data.length > 0) {
                    vocabulary = data[0].vocabulary || [];
                    password = data[0].password || '8006';
                    recordStreak = data[0].recordStreak || 0;
                } else {
                    await supabaseClient.from('vocabulary').insert([
                        { user_id: userId, password: '8006', vocabulary: [], recordStreak: 0 }
                    ]);
                    password = '8006';
                    recordStreak = 0;
                }
                vocabulary = vocabulary.map(word => ({
                    ...word,
                    correct: word.correct || 0,
                    incorrect: word.incorrect || 0,
                    usage: word.usage || 0,
                    addedAt: word.addedAt || Date.now() - Math.random() * 1000000000 // Retroaktif timestamp

                    nextQuestion();

        async function saveData() {
            if (!supabaseClient) {
                console.error('Supabase client not initialized.');
                alert('Supabase client not initialized.');
                return;
            }
            const userId = await getCurrentUserId();
            if (!userId) {
                console.error('No user ID available for saving data.');
                alert('Error: Please log in again.');
                document.getElementById('mainSection').style.display = 'none';
                document.getElementById('authSection').style.display = 'block';
                return;
            }
            try {
                console.log('Saving data for user:', userId);
                console.log('Vocabulary data:', vocabulary);
                const { error } = await supabaseClient
                    .from('vocabulary')
                    .upsert([
                        { user_id: userId, password: password, vocabulary: vocabulary, recordStreak: recordStreak }
                    ], { onConflict: 'user_id' });
                if (error) {
                    console.error('Upsert error:', error);
                    throw error;
                }
                console.log('Data saved successfully.');
            } catch (error) {
                console.error('Error saving data:', error.message || error);
                alert('Error saving data: ' + (error.message || 'Unknown error'));
            }
        }

        function promptPassword(action) {
            currentAction = action;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').value = '';

        function closePasswordModal() {
            document.getElementById('modalOverlay').style.display = 'none';

        }

                document.getElementById('modalOverlay').style.display = 'none';
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('mainSection').style.display = 'none';

                    document.getElementById('importSection').style.display = 'block';
                    document.getElementById('csvArea').value = '';
                } else if (currentAction === 'edit') {
                    document.getElementById('editSection').style.display = 'block';
                    showEditSection();

                    document.getElementById('changePasswordSection').style.display = 'block';
                    document.getElementById('newPassword').value = '';

            } else {
                alert('Incorrect password.');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }

        function resetAllScores() {
            if (confirm('Are you sure you want to reset scores for all words?')) {
                vocabulary = vocabulary.map(word => ({
                    ...word,
                    correct: 0,
                    incorrect: 0,
                    usage: 0
                }));
                saveData();

                alert('All scores reset.');
            }
        }

        function showEditSection() {
            const sortOrder = document.getElementById('sortOrder').value;
            const tableBody = document.getElementById('editTableBody');
            tableBody.innerHTML = '';
            let sortedVocabulary = [...vocabulary];
            if (sortOrder === 'newest') {
                sortedVocabulary.sort((a, b) => b.addedAt - a.addedAt);
            } else if (sortOrder === 'alpha') {
                sortedVocabulary.sort((a, b) => a.word.toLowerCase().localeCompare(b.word.toLowerCase()));
            }
            sortedVocabulary.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" value="${item.word}" data-index="${vocabulary.findIndex(v => v.word === item.word)}" class="edit-word"></td>
                    <td><input type="text" value="${item.meaning}" data-index="${vocabulary.findIndex(v => v.word === item.word)}" class="edit-meaning"></td>
                    <td>Correct: ${item.correct}, Incorrect: ${item.incorrect}, Usage: ${item.usage}</td>
                    <td>
                        <button class="resetButton" onclick="resetScores(${vocabulary.findIndex(v => v.word === item.word)})">Reset Scores</button>
                        <button class="removeButton" onclick="removeWord(${vocabulary.findIndex(v => v.word === item.word)})">Remove from List</button>
                    </td>

            const newPassword = document.getElementById('newPassword').value.trim();
            if (newPassword) {
                password = newPassword;
                saveData();
                alert('Password changed successfully.');

            } else {

        function saveChanges() {
            const wordInputs = document.getElementsByClassName('edit-word');
            const meaningInputs = document.getElementsByClassName('edit-meaning');
            const updatedVocabulary = [];
            for (let i = 0; i < wordInputs.length; i++) {
                const word = wordInputs[i].value.trim();
                let meaning = meaningInputs[i].value.trim();
                meaning = meaning.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, '');
                if (word && meaning && !meaning.includes('Meaning not found')) {
                    updatedVocabulary.push({
                        word,
                        meaning,
                        correct: vocabulary[i].correct || 0,
                        incorrect: vocabulary[i].incorrect || 0,
                        usage: vocabulary[i].usage || 0,
                        addedAt: vocabulary[i].addedAt

                }

            vocabulary = updatedVocabulary;
            saveData();
            alert('Changes saved.');
            returnToMain();

            document.getElementById('editSection').style.display = 'none';

                document.getElementById('quizSection').style.display = 'none';

        async function fetchTurkishMeaning(word) {
            const cleanWord = word.replace(/^(to\s+)/i, '').trim();
            const urlEncodedWord = cleanWord.replace(/\s+/g, '+');
            try {
                const response = await fetch(`${proxyUrl}https://tureng.com/tr/turkce-ingilizce/${encodeURIComponent(cleanWord)}`);
                if (!response.ok) throw new Error('Tureng API error');
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const elements = doc.querySelectorAll('td.tr.ts a');
                let translation = '';
                for (let element of elements) {
                    const text = element.textContent.trim().toLowerCase();
                    if (text && !text.includes('i.') && !text.includes('f.')) {
                        translation = text;
                        break;
                    }
                }
                translation = translation.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, '');
                return translation || `Meaning not found for "${cleanWord}"`;
            } catch (error) {
                console.error(`Tureng failed for "${cleanWord}":`, error);
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(urlEncodedWord)}&langpair=en|tr`);
                    if (!response.ok) throw new Error('MyMemory API error');
                    const data = await response.json();
                    let translation = data.responseData.translatedText.trim();
                    translation = translation.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, '');
                    return translation || `Meaning not found for "${cleanWord}"`;
                } catch (error) {
                    console.error(`MyMemory failed for "${cleanWord}":`, error);
                    return `Meaning not found for "${cleanWord}"`;
                }
            }
        }

        async function importFromCSV() {
            const csvText = document.getElementById('csvArea').value.trim();
            if (!csvText) {
                alert('Please paste CSV content.');
                return;
            }
            document.getElementById('loading').style.display = 'block';
            const words = csvText.split('\n').map(w => w.trim()).filter(w => w);
            let addedCount = 0;
            let errorWords = [];
            let skippedWords = [];
            for (const word of words) {
                const existingWord = vocabulary.find(v => v.word.toLowerCase() === word.toLowerCase());
                if (existingWord) {
                    skippedWords.push(`${word} (already exists with meaning: ${existingWord.meaning})`);
                    continue;
                }
                const meaning = await fetchTurkishMeaning(word);
                if (meaning.includes('Meaning not found')) {
                    errorWords.push(word);
                } else {
                    vocabulary.push({ word, meaning, correct: 0, incorrect: 0, usage: 0, addedAt: Date.now() });
                    addedCount++;
                }
            }
            await saveData();
            document.getElementById('loading').style.display = 'none';
            let message = `${addedCount} new words/phrases added with fetched meanings!`;
            if (errorWords.length > 0) {
                message += `\nCould not fetch meanings for: ${errorWords.join(', ')}.`;
            }
            if (skippedWords.length > 0) {
                message += `\nSkipped existing words: ${skippedWords.join(', ')}.`;
            }
            alert(message);
            returnToMain();
        }

            const dataStr = JSON.stringify(vocabulary);

            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'vocabulary.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            alert('Vocabulary exported as vocabulary.json.');
        }

        function importVocabulary() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a JSON file to import.');
                return;
            }
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (!Array.isArray(importedData)) {
                        throw new Error('Invalid vocabulary format.');
                    }
                    let addedCount = 0;
                    let skippedWords = [];
                    for (const item of importedData) {
                        if (!item.word || !item.meaning) continue;
                        const existingWord = vocabulary.find(v => v.word.toLowerCase() === item.word.toLowerCase());
                        if (existingWord) {
                            skippedWords.push(`${item.word} (already exists with meaning: ${existingWord.meaning})`);
                            continue;
                        }
                        vocabulary.push({
                            word: item.word,
                            meaning: item.meaning.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, ''),
                            correct: item.correct || 0,
                            incorrect: item.incorrect || 0,
                            usage: (item.correct || 0) + (item.incorrect || 0),
                            addedAt: item.addedAt || Date.now()
                        });
                        addedCount++;
                    }
                    await saveData();
                    alert(`${addedCount} words/phrases imported.${skippedWords.length > 0 ? `\nSkipped existing words: ${skippedWords.join(', ')}.` : ''}`);
                    returnToMain();
                } catch (error) {
                    alert('Error importing vocabulary: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function getRandomMeanings(excludeMeaning) {
            const defaultMeanings = [
                'büyük', 'küçük', 'hızlı', 'yavaş', 'güzel', 'çirkin', 'sıcak', 'soğuk', 'uzun', 'kısa',
                'iyi', 'kötü', 'yeni', 'eski', 'yakın', 'uzak', 'gürültülü', 'sessiz', 'güçlü', 'zayıf',
                'kolay', 'zor', 'mutlu', 'üzgün', 'akıllı', 'aptal', 'ağır', 'hafif', 'beyaz', 'siyah',
                'kırmızı', 'mavi', 'yeşil', 'sarı', 'yazmak', 'oturmak', 'başlamak', 'ağlamak', 'uçmak',
                'konuşmak', 'anlamak', 'öğrenmek', 'sevmek', 'düşünmek', 'kalmak', 'etmek', 'olmak', 'yapmak'
            ];
            let otherMeanings = vocabulary.map(item => item.meaning).filter(m => m !== excludeMeaning);
            otherMeanings = otherMeanings.sort(() => Math.random() - 0.5);
            let options = [];
            for (let meaning of otherMeanings) {
                if (options.length >= 3) break;
                if (meaning !== excludeMeaning && !options.includes(meaning)) {
                    options.push(meaning);
                }
            }
            while (options.length < 3) {
                const randomMeaning = defaultMeanings[Math.floor(Math.random() * defaultMeanings.length)];
                if (randomMeaning !== excludeMeaning && !options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                }
            }
            return options;
        }

        function getWeightedRandomWord() {
            // Önce hiç sorulmamış kelimeleri kontrol et (correct=0, incorrect=0)
            const untestedWords = vocabulary.filter(word => word.correct === 0 && word.incorrect === 0);
            if (untestedWords.length > 0) {
                const randomIndex = Math.floor(Math.random() * untestedWords.length);
                return untestedWords[randomIndex];
            }

            // Ağırlık hesaplama: Yanlış cevaplar ve düşük başarı oranı öncelikli
            const weights = vocabulary.map(word => {
                let baseWeight = Math.max(1, (word.incorrect + 1) - word.correct);
                const totalAttempts = word.correct + word.incorrect;
                const successRate = totalAttempts > 0 ? word.correct / totalAttempts : 0;
                if (totalAttempts > 0 && successRate < 0.7) {
                    baseWeight *= (1 + (1 - successRate) * 2); // Başarı %70'ten düşükse boost
                }
                if (totalAttempts > 20) {
                    baseWeight *= 0.5; // Çok test edilmiş kelimelere ceza
                }
                return Math.max(1, baseWeight);
            });

            const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
            let random = Math.random() * totalWeight;
            for (let i = 0; i < vocabulary.length; i++) {
                random -= weights[i];
                if (random <= 0) {
                    return vocabulary[i];
                }
            }
            return vocabulary[vocabulary.length - 1];
        }

        function nextQuestion() {
            if (vocabulary.length === 0) {
                alert('No words available. Please import some words.');
                document.getElementById('quizSection').style.display = 'none';
                return;
            }
            currentQuestion = getWeightedRandomWord();
            const options = getRandomMeanings(currentQuestion.meaning);
            correctAnswerIndex = Math.floor(Math.random() * 4);
            options.splice(correctAnswerIndex, 0, currentQuestion.meaning);
            document.getElementById('question').textContent = `${currentQuestion.word}`;
            document.getElementById('question').style.fontWeight = 'bold';
            document.getElementById('question').style.fontSize = '40px';
            const optionButtons = document.getElementsByClassName('option');
            for (let i = 0; i < optionButtons.length; i++) {
                optionButtons[i].textContent = options[i].toLowerCase();
            }
            document.getElementById('result').textContent = '';
            updateStreakDisplay();
        }

        function checkAnswer(selectedIndex) {
            const resultDiv = document.getElementById('result');
            if (selectedIndex === correctAnswerIndex) {
                resultDiv.textContent = 'Correct!';
                resultDiv.style.color = 'green';
                currentQuestion.correct += 1;
                currentStreak++;
                if (currentStreak > recordStreak) {
                    recordStreak = currentStreak;
                    saveData(); // recordStreak değiştiğinde kaydet
                }
            } else {
                resultDiv.textContent = `Wrong! The correct answer is "${currentQuestion.meaning}".`;
                resultDiv.style.color = 'red';
                currentQuestion.incorrect += 1;
                currentStreak = 0;
            }
            currentQuestion.usage = currentQuestion.correct + currentQuestion.incorrect;
            saveData();
            setTimeout(nextQuestion, 2000);
        }

        function updateStreakDisplay() {
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('recordStreak').textContent = recordStreak;
        }

        window.onload = async () => {
            if (supabaseClient) {
                const userId = await getCurrentUserId();
                if (userId) {
                    console.log('Session found for user:', userId);
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('mainSection').style.display = 'block';
                    await loadData(userId);
                }
            }
        };
    </script>
