<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        async function fetchTurkishMeaning(word) {
            const cleanWord = word.replace(/^(to\s+)/i, '').trim();
            const urlEncodedWord = cleanWord.replace(/\s+/g, '+');
            try {
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const response = await fetch(`${proxyUrl}https://tureng.com/en/turkish-english/${encodeURIComponent(urlEncodedWord)}`);
                if (!response.ok) {
                    throw new Error('Tureng API error');
                }
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const translations = doc.querySelectorAll('table.searchResultsTable td:nth-child(3) a');
                if (translations.length > 0) {
                    let meaning = translations[0].innerText.trim();
                    meaning = meaning.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, '');
                    return meaning || `Meaning not found for "${cleanWord}"`;
                }
                throw new Error('No translations found on Tureng');
            } catch (error) {
                console.error(`Tureng failed for "${cleanWord}":`, error);
                try {
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(cleanWord)}&langpair=en|tr`);
                    if (!response.ok) {
                        throw new Error('MyMemory API error');
                    }
                    const data = await response.json();
                    let translation = data.responseData.translatedText.trim();
                    translation = translation.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, '');
                    return translation || `Meaning not found for "${cleanWord}"`;
                } catch (fallbackError) {
                    console.error(`MyMemory failed for "${cleanWord}":`, fallbackError);
                    return `Meaning not found for "${cleanWord}"`;
                }
            }
        }

                if (existingWord) {
                    skippedWords.push(`${word} (already exists with meaning: ${existingWord.meaning})`);
                    continue;

                const meaning = await fetchTurkishMeaning(word);
                if (meaning.includes('Meaning not found')) {
                    errorWords.push(word);

                    vocabulary.push({ word, meaning, correct: 0, incorrect: 0 });
                    addedCount++;

            saveData();
            document.getElementById('loading').style.display = 'none';
            let message = `${addedCount} new words/phrases added with fetched meanings!`;
            if (errorWords.length > 0) {
                message += `\nCould not fetch meanings for: ${errorWords.join(', ')}. You can edit or remove these in the vocabulary editor.`;
            }
            if (skippedWords.length > 0) {
                message += `\nSkipped existing words: ${skippedWords.join(', ')}.`;
            }
            alert(message);
            returnToMain();
        }

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (!Array.isArray(importedData)) {
                        throw new Error('Invalid vocabulary format.');
                    }
                    let addedCount = 0;
                    let skippedWords = [];
                    for (const item of importedData) {
                        if (!item.word || !item.meaning) continue;
                        const existingWord = vocabulary.find(v => v.word.toLowerCase() === item.word.toLowerCase());
                        if (existingWord) {
                            skippedWords.push(`${item.word} (already exists with meaning: ${existingWord.meaning})`);
                            continue;
                        }
                        vocabulary.push({
                            word: item.word,
                            meaning: item.meaning.toLowerCase().replace(/[^a-zçğıöşü\s',]/g, ''),
                            correct: item.correct || 0,
                            incorrect: item.incorrect || 0
                        });
                        addedCount++;
                    }
                    await saveData();
                    alert(`${addedCount} words/phrases imported.${skippedWords.length > 0 ? `\nSkipped existing words: ${skippedWords.join(', ')}.` : ''}`);

                } catch (error) {

                }

        function getRandomMeanings(excludeMeaning) {
            const defaultMeanings = [
                'büyük', 'küçük', 'hızlı', 'yavaş', 'güzel', 'çirkin', 'sıcak', 'soğuk', 'uzun', 'kısa',
                'iyi', 'kötü', 'yeni', 'eski', 'yakın', 'uzak', 'gürültülü', 'sessiz', 'güçlü', 'zayıf',
                'kolay', 'zor', 'mutlu', 'üzgün', 'akıllı', 'aptal', 'ağır', 'hafif', 'beyaz', 'siyah',
                'kırmızı', 'mavi', 'yeşil', 'sarı', 'yazmak', 'oturmak', 'başlamak', 'ağlamak', 'uçmak',
                'konuşmak', 'anlamak', 'öğrenmek', 'sevmek', 'düşünmek', 'kalmak', 'etmek', 'olmak', 'yapmak'
            ];
            let otherMeanings = vocabulary.map(item => item.meaning).filter(m => m !== excludeMeaning);
            otherMeanings = otherMeanings.sort(() => Math.random() - 0.5);
            let options = [];
            for (let meaning of otherMeanings) {
                if (options.length >= 3) break;
                if (meaning !== excludeMeaning && !options.includes(meaning)) {
                    options.push(meaning);
                }
            }
            while (options.length < 3) {
                const randomMeaning = defaultMeanings[Math.floor(Math.random() * defaultMeanings.length)];
                if (randomMeaning !== excludeMeaning && !options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                }
            }
            return options;
        }

        function getWeightedRandomWord() {
            const weights = vocabulary.map(word => {
                const score = word.incorrect + 1;
                return Math.max(1, score - word.correct);
            });
            const totalWeight = weights.reduce((sum, weight) => sum + weight, 0);
            let random = Math.random() * totalWeight;
            for (let i = 0; i < vocabulary.length; i++) {
                random -= weights[i];
                if (random <= 0) return vocabulary[i];
            }
            return vocabulary[vocabulary.length - 1];
        }
